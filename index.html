<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Dev_test</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>  
<div class="wrapper">
    <div class="current">Number of current shapes: <span id="numbreOfShapes"></span></div>

</div>
<div class="controls">
  <div class="container">
    <div class="label">Gravity value</div>
    <button id="incGrav">+</button>
    <span id="gravValue"></span>
    <button id="decGrav">-</button>
  </div>


  <div class="container">
    <div class="label">Shapes per second</div>
    <button id="incSpS">+</button>
    <span id="SpSValue"></span>
    <button id="decSpS">-</button>
  </div>

</div>
  
</body>
</html>
